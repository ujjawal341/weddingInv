<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Add new Contact</title>
  </head>
  <body>
    <div class="parent">
      <div class="form-data">
        <form id="post-contact" method="POST">
          <h4>Heartiest Welcome to Wedding ceremony  of Ujjawal & Nibha</h4>
          <div class="widthdiv name-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required />
          </div>
          <div class="widthdiv place-field">
            <label for="place"> Place:</label>
            <input type="text" id="place" placeholder="Enter Your Place" required />
          </div>
          <div class="widthdiv date-field">
            <label for="invt-date">Arrival Date:</label>
            <input
              type="date"
              id="invt-date"
              placeholder="Coming Date"
              required
            />
          </div>
          <button type="submit" id="send-submit" value="Submit" class="btn-primary"> Submit</button>
        </form>
        <p id="welMessage"></p>
        <p id="note">*Note! Please fill the correct details</p>
      </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
